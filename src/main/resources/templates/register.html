<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeru'$ Bakery - Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          crossorigin="anonymous">
    <style>
        .container {
            margin-left: 200px;
            position: absolute;
            top: 120px;
        }

        img {
            opacity: 0.7;
        }

        body {
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png"
                 width="60" height="50" class="d-inline-block align-top" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item active"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/images/image4.png" height="550vh" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/images/image5.png" height="500vh" class="d-block w-100" alt="...">
        </div>
    </div>
</div>

<div class="container">
    <div class="col-sm-4">
        <h3 style="margin-top: 10px; color: white;">Sign Up Now</h3>
        <p style="color: white;">Please fill out this form to register</p>

        <form th:action="@{/register}" th:object="${admin}" method="post">
            <div class="form-group">
                <label for="name" style="color: white;">Name</label>
                <input type="text" th:field="*{name}" class="form-control form-control-lg"
                       id="name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="email" style="color: white;">Email address</label>
                <input type="email" th:field="*{email}" class="form-control form-control-lg"
                       id="email" placeholder="Email" required minlength="6">
            </div>

            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" th:field="*{password}" class="form-control form-control-lg"
                       id="password" placeholder="Password" required>
            </div>

            <input type="submit" value="Register" class="btn btn-primary btn-block">

            <span style="margin-top: 10px; color: white;">Already have an account?
                <a style="color: yellow;" th:href="@{/login}">Login here</a>
            </span>
        </form>

        <!-- Display error message -->
        <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>

        <!-- Display success message -->
        <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
