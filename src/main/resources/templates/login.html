<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Veeru'$ Bakery Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .carousel-inner img {
            height: 100vh;
            object-fit: cover;
            opacity: 0.6;
        }

        .login-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            color: white;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .form-group label {
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .carousel,
        .carousel-inner,
        .carousel-item,
        .carousel-item img {
            height: 100vh;
        }

        .alert {
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60" height="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/shop}">Shop</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/image4.png}" src="images/image4.png" class="d-block w-100" alt="Bakery Image 1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/image5.png}" src="images/image5.png" class="d-block w-100" alt="Bakery Image 2">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Login Form Overlay -->
<div class="login-overlay">
    <h3 class="mb-4 text-center">Login to Veeru'$ Bakery</h3>
	<form th:action="@{/login}" method="post">
	    <div class="form-group">
	        <label for="email">Email</label>
	        <div class="input-group">
	            <div class="input-group-prepend">
	                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
	            </div>
	            <!-- name changed from username â†’ email -->
	            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
	        </div>
	    </div>

	    <div class="form-group mt-3">
	        <label for="password">Password</label>
	        <div class="input-group">
	            <div class="input-group-prepend">
	                <span class="input-group-text"><i class="fas fa-lock"></i></span>
	            </div>
	            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
	        </div>
	    </div>

	    <!-- alerts ... -->

	    <button type="submit" class="btn btn-warning btn-block mt-4">Login</button>
	</form>

    <p class="mt-3 text-center">
        Don't have an account?
        <a th:href="@{/register}" class="text-info">Register here</a>
    </p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
