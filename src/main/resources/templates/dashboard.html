<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard | Veeru'$ Bakery</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .carousel-inner img {
            height: 100vh;
            object-fit: cover;
            opacity: 0.65;
        }

        .dashboard-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 15px;
            color: white;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .dashboard-overlay h2 {
            margin-bottom: 30px;
        }

        .dashboard-overlay .btn {
            width: 220px;
            height: 55px;
            font-size: 18px;
            margin: 15px 10px;
        }

        .navbar {
            z-index: 20;
        }

        .logout-link {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 30;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60" height="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Logout Button -->
<div class="logout-link">
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>

<!-- Background Carousel -->
<div id="carouselBackground" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#carouselBackground" data-slide-to="0" class="active"></li>
        <li data-target="#carouselBackground" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/image4.png}" src="images/image4.png" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/image3.png}" src="images/image3.png" class="d-block w-100" alt="Image 2">
        </div>
		<div class="carousel-item">
		            <img th:src="@{/images/image2.png}" src="images/image2.png" class="d-block w-100" alt="Image 2">
		        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselBackground" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselBackground" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- Dashboard Content Overlay -->
<div class="dashboard-overlay">
    <h2>Welcome to Admin Dashboard</h2>
    <div class="d-flex justify-content-center flex-wrap">
        <a th:href="@{/admin/products}">
            <button class="btn btn-success">Manage Products</button>
        </a>
        <a th:href="@{/admin/categories}">
            <button class="btn btn-primary">Manage Categories</button>
        </a>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
